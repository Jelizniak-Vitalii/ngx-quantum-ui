<button
  class="quantum-ui-side-modal-btn"
  [ngClass]="openBtnClass"
  (click)="openSideModal()"
>
  {{(config.closeBtnText ?? openBtnText) | translate}}
</button>

<div
  class="quantum-ui-side-modal-dialog"
  [class.quantum-ui-side-modal-open]="isOpenSideModal"
>
  <div class="quantum-ui-side-modal-content">
    <div class="quantum-ui-side-modal__header">
      <div class="quantum-ui-side-modal__header-title">{{(config.title ?? title ) | translate}}</div>
      <div *ngIf="!config?.hideCloseBtn" class="quantum-ui-side-modal__header-close" (click)="closeSideModal()"></div>
    </div>
    <div class="quantum-ui-side-modal__body">
      <ng-content></ng-content>

      <div
        *ngIf="config?.modalBodyText"
        class="quantum-ui-side-modal__body-text"
      >
        {{(config.modalBodyText ?? '') | translate}}
      </div>

      <ng-container *ngIf="config.modalBodyTemplate">
        <ng-container *ngTemplateOutlet="config.modalBodyTemplate"></ng-container>
      </ng-container>
    </div>
  </div>
</div>
